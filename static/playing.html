<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="sakura.css" id="sakura-css" rel="stylesheet" type="text/css" /> -->
    <link rel="apple-touch-icon" href="map-ogp.png" />
    <meta property="og:image" content="map-ogp.png" />
    <meta name="format-detection" content="telephone=no" />
    <title>プレイ画面！</title>
    <link
      rel="stylesheet"
      href="https://code4sabae.github.io/leaflet-mjs/leaflet.css"
    />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f9f9f9;
      }

      .timeContainer {
        margin: 20px auto;
        width: 270px;
        background: white;
        padding: 15px;
        text-align: center;
      }

      #timer {
        font-family: "Courier New", monospace;
        background: #ddd;
        height: 120px;
        line-height: 120px;
        font-size: 40px;
        margin-bottom: 15px;
      }
      /* map */
      #mapid {
        width: 50%;
        height: 60vh;
      }

      .mapContainer {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <!-- タイマー表示 -->
    <div class="timeContainer">
      <div id="timer">00:00:00</div>
      <!-- <p id="distance">移動距離: 0</p> -->
    </div>

    <div class="btn">
      <button id="button">ゴール！</button>
    </div>

    <!-- 地図表示 -->
    <div class="mapContainer">
      <div id="mapid"></div>
    </div>

    <script type="module">
      import L from "https://code4sabae.github.io/leaflet-mjs/leaflet.mjs";
      import { fetchJSON } from "https://js.sabae.cc/fetchJSON.js";

      const points = { lat: [], lng: [] };
      let distanceSum = 0;
      let distance = document.getElementById("distance");
      let startPoint;
      // let goalPoint;
      let goalPoint = { name: "福井大学", lat: 36.0772403, lng: 136.2117672 }; //test用
      let userId;
      let i = 0;
      let watch_id;
      let d;

      const map = L.map("mapid");
      // set 国土地理院地図 https://maps.gsi.go.jp/development/ichiran.html
      L.tileLayer("https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png", {
        attribution:
          '<a href="https://maps.gsi.go.jp/development/ichiran.html">国土地理院</a>"',
        maxZoom: 18,
      }).addTo(map);
      // let iconlayer = L.layerGroup();
      // iconlayer.addTo(map);

      function getDistance(lat1, lng1, lat2, lng2) {
        lat1 *= Math.PI / 180;
        lng1 *= Math.PI / 180;
        lat2 *= Math.PI / 180;
        lng2 *= Math.PI / 180;
        return Math.abs(
          6371 *
            Math.acos(
              Math.cos(lat1) * Math.cos(lat2) * Math.cos(lng2 - lng1) +
                Math.sin(lat1) * Math.sin(lat2)
            )
        );
      }

      window.onload = async function () {
        // Local Strage Data 取得
        // startPoint = JSON.parse(localStorage.getItem("start"));
        // goalPoint = JSON.parse(localStorage.getItem("goal"));
        // userId = localStorage.getItem("userId");
        console.log(startPoint);
        console.log(goalPoint);
        console.log(userId);

        watch_id = navigator.geolocation.watchPosition(
          await gps,
          function (e) {
            alert(e.message);
          },
          { enableHighAccuracy: true, timeout: 20000, maximumAge: 2000 }
        );
      };

      async function gps(position) {
        console.log(position);
        console.log("i = " + i);
        const data = [
          {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            name: "開始点",
          },
          {
            lat: goalPoint.lat,
            lng: goalPoint.lng,
            name: goalPoint.name,
          },
        ];

        points.lat.push(data[0].lat);
        points.lng.push(data[0].lng);
        console.log(points);

        if (points.lat.length > 1) {
          distanceSum += getDistance(
            points.lat[i],
            points.lng[i],
            points.lat[i - 1],
            points.lng[i - 1]
          );
          //distance.innerHTML = "移動距離: " + distanceSum;
        }
        i++;

        // const map = L.map("mapid");
        // set 国土地理院地図 https://maps.gsi.go.jp/development/ichiran.html
        // L.tileLayer(
        //   "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
        //   {
        //     attribution:
        //       '<a href="https://maps.gsi.go.jp/development/ichiran.html">国土地理院</a>"',
        //     maxZoom: 18,
        //   }
        // ).addTo(map);

        let iconlayer = L.layerGroup();
        iconlayer.addTo(map);
        const lls = [];
        for (const item of data) {
          const ll = [item.lat, item.lng];
          const marker = L.marker(ll, { title: item.name });
          marker.bindPopup(item.name);
          iconlayer.addLayer(marker);
          lls.push(ll);
        }
        if (lls.length) map.fitBounds(lls);
      }

      //  時間測定用
      let startTime = Date.now();
      let timeoutId;

      // タイマーカウントアップ
      const countUp = async function () {
        d = new Date(Date.now() - startTime);
        //console.log(d);
        const m = String(d.getMinutes()).padStart(2, "0");
        const s = String(d.getSeconds()).padStart(2, "0");
        const ms = String(d.getMilliseconds()).padStart(3, "0");
        // console.log(`${m}:${s}:${ms}`);
        timer.textContent = `${m}:${s}:${ms}`;

        // if (s === "10") {
        //   const data = await fetchJSON("api/timerstop", {
        //     time: d,
        //     distance: distanceSum,
        //     schoolName: "ダミー学校",
        //     userId: userId,
        //   });
        //   localStorage.setItem("time", `${m}:${s}:${ms}`);
        //   localStorage.setItem("ranking", data);
        //   console.log(localStorage.getItem("time"));
        //   window.location.href = "./result.html";
        // }

        timeoutId = setTimeout(() => {
          countUp();
        }, 10);
      };
      // タイマーカウント
      countUp();

      async function setGoal() {
        navigator.geolocation.clearWatch(watch_id);
        gps({ coords: { latitude: goalPoint.lat, longitude: goalPoint.lng } });
        const data = await fetchJSON("api/timerstop", {
          time: d,
          distance: distanceSum,
          schoolName: "ダミー学校",
          userId: userId,
        });
        localStorage.setItem("time", `${m}:${s}:${ms}`);
        localStorage.setItem("ranking", data);
        console.log(localStorage.getItem("time"));
        window.location.href = "./result.html";
      }

      document.getElementById("button").addEventListener("click", setGoal);
    </script>
  </body>
</html>
